<form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <input type="submit" value="Submit">
  </form>

  <form>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" max="10" step="1">
    <input type="submit" value="Submit">
  </form>

  <form>
    <label for="date">Select a date:</label>
    <input type="date" id="date" name="date" placeholder="Select date" min="2020-01-01" max="2025-12-31">
    <input type="submit" value="Submit">
  </form>

  <form>
    <label for="rating">Rate your experience (1-10):</label>
    <input type="range" id="rating" name="rating" min="1" max="10" step="1">
    <input type="submit" value="Submit">
  </form>
