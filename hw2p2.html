<form>
    <label for="programming-language">Favorite Programming Language:</label>
    <select id="programming-language" name="programming-language">
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
      <option value="php">PHP</option>
      <option value="ruby">Ruby</option>
    </select>
    
    <fieldset>
      <legend>Expertise Level:</legend>
      <label>
        <input type="radio" name="expertise" value="beginner"> Beginner
      </label>
      <label>
        <input type="radio" name="expertise" value="intermediate"> Intermediate
      </label>
      <label>
        <input type="radio" name="expertise" value="advanced"> Advanced
      </label>
    </fieldset>
    
    <fieldset>
      <legend>Preferred Development Platforms:</legend>
      <label>
        <input type="checkbox" name="platform" value="web"> Web
      </label>
      <label>
        <input type="checkbox" name="platform" value="mobile"> Mobile
      </label>
      <label>
        <input type="checkbox" name="platform" value="desktop"> Desktop
      </label>
    </fieldset>
    
    <input type="submit" value="Submit">
  </form>
